name: Build policies
on:
  - pull_request
  - push

jobs:
  docs:
    # The workflow tag and the pulpdocs_ref must match.
    uses: "pulp/pulp-docs/.github/workflows/docs-ci.yml@rewrite-as-mkdocs-plugin"
    with:
      pulpdocs_ref: "rewrite-as-mkdocs-plugin"
  centos:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        centos:
          - "quay.io/centos/centos:stream9"
    container:
      image: ${{ matrix.centos }}
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: yum install -y selinux-policy-devel policycoreutils
      - name: Build policies
        run: |
          make -f /usr/share/selinux/devel/Makefile pulpcore_port.pp
          make -f /usr/share/selinux/devel/Makefile pulpcore.pp
          make -f /usr/share/selinux/devel/Makefile pulpcore_rhsmcertd.pp
